---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipelines-operator-nightly
spec:
  pipelineSpec:
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: url
            value: https://github.com/rupalibehera/tektoncd-operator # change this later
          - name: revision
            value: master
          - name: subdirectory
            value: ""
          - name: deleteExisting
            value: "true"
      - name: create-pr
        runAfter:
          - fetch-repository
        workspaces:
          - workspace: source
            name: source
        taskSpec:
          workspaces:
          - name: source
          steps:
            - name: create-pr
              workingDir: $(workspaces.source.path)
              env:
                - name: HUB_VERSION
                  value: "true"
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: github-token
                      key: password
              image: gcr.io/tekton-releases/dogfooding/hub:latest
              script: |
                #!/usr/bin/env bash
                set -xe
                # Configure git email and name
                git config user.email "pipelines-dev@redhat.com"
                git config user.name "OpenShift Pipelines"
                export OPENSHIFT_REMOTE=rupali
                export OPENSHIFT_ORG=rupalibehera
                ## Make sure we can push to the branch with our GITHUB_TOKEN (disable logging to not leak)
                set +x
                git remote add upstream $(echo "https://github.com/tektoncd/operator.git"|sed "s,https://github.com/,https://${GITHUB_TOKEN}@github.com/,")
                git remote add openshift $(echo "https://github.com/openshift/tektoncd-operator.git"|sed "s,https://github.com/,https://${GITHUB_TOKEN}@github.com/,")
                git remote add rupali $(echo "https://github.com/rupalibehera/tektoncd-operator.git"|sed "s,https://github.com/,https://${GITHUB_TOKEN}@github.com/,")
                set -x
                # Launch script
                openshift/release/update-to-head.sh
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
